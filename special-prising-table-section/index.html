<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Special prising table section</title>

        <!-- bootstrap css link -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- font-awesome css link -->
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <!-- style css link -->
        <link href="assets/css/style.css" rel="stylesheet">
        <!-- responsive css link -->
        <link href="assets/css/responsive.css" rel="stylesheet">
        <!-- css link end -->
        
    </head>
    <body>
        
        <div class="section-padding section-bg-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="price-boxes">
                            <div class="single-price-box">
                                <div class="price-box-image">
                                    <div class="price-image-wrap">
                                        <img src="assets/img/plain-1.png" alt="">
                                    </div>
                                </div>

                                <div class="price-box-inner">
                                    <h2>Basic</h2>
                                    <h3 class="price-content"><span>29</span></h3>

                                    <ul>
                                        <li><strong>15</strong>Accounts</li>
                                        <li><strong>100 GB</strong>SSD Space</li>
                                        <li><strong>1</strong>Domain name</li>
                                        <li><strong>Bandwith</strong>500 GB</li>
                                    </ul>

                                    <a href="" class="boxed-btn">Learn More</a>
                                </div>
                            </div>

                            <div class="single-price-box">
                                <div class="price-box-image">
                                    <div class="price-image-wrap">
                                        <img src="assets/img/plain-2.png" alt="">
                                    </div>
                                </div>

                                <div class="price-box-inner">
                                    <h2>Advanced</h2>
                                    <h3 class="price-content"><span>49</span></h3>

                                    <ul>
                                        <li><strong>15</strong>Accounts</li>
                                        <li><strong>100 GB</strong>SSD Space</li>
                                        <li><strong>1</strong>Domain name</li>
                                        <li><strong>Bandwith</strong>500 GB</li>
                                    </ul>

                                    <a href="" class="boxed-btn">Learn More</a>
                                </div>
                            </div>

                            <div class="single-price-box">
                                <div class="price-box-image">
                                    <div class="price-image-wrap">
                                        <img src="assets/img/plain-3.png" alt="">
                                    </div>
                                </div>

                                <div class="price-box-inner">
                                    <h2>Pro</h2>
                                    <h3 class="price-content"><span>79</span></h3>

                                    <ul>
                                        <li><strong>15</strong>Accounts</li>
                                        <li><strong>100 GB</strong>SSD Space</li>
                                        <li><strong>1</strong>Domain name</li>
                                        <li><strong>Bandwith</strong>500 GB</li>
                                    </ul>

                                    <a href="" class="boxed-btn active">Learn More</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jquery js link -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- bootstrap js link -->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- main js link -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
