<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="white-box">
                            <h4>Send a message</h4>
                            <div class="contact-form">
                                <form method="POST" action="http://formspree.io/text@test.com">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="firstname" type="text" placeholder="First Name" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <input name="lastname" type="text" placeholder="Last Name" required="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="email" type="email" placeholder="Email address" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <input name="phone" type="tel" placeholder="Phone number" required="">
                                        </div>
                                    </div>

                                    <textarea name="message" id="message" name="" id="" cols="30" rows="10" placeholder="Write your message" required=""></textarea>


                                    <input type="submit" value="Send Message">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="colored-box">
                            <h4>Get in touch</h4>
                            <p class="contact-info"><i class="fa fa-home"></i>
                                2793 Cunningham Court, Clarkston, MI 48346
                            </p>
                            <p class="contact-info"><i class="fa fa-phone"></i>
                                <a href="tel:45979846546">+44-248-625-6979</a><br/>
                                <a href="tel:45979846546">+44-248-614-6471</a>
                            </p>
                            <p class="contact-info"><i class="fa fa-envelope"></i>
                                <a href="mailto:info@website.com">info@website.com</a><br/>
                                <a href="mailto:info@website.com">info2@website.com</a>
                            </p>

                            <div class="social-icons">
                                <a href="" target="_blank"><i class="fa fa-facebook"></i></a>
                                <a href="" target="_blank"><i class="fa fa-twitter"></i></a>
                                <a href="" target="_blank"><i class="fa fa-linkedin"></i></a>
                                <a href="" target="_blank"><i class="fa fa-youtube"></i></a>
                                <a href="" target="_blank"><i class="fa fa-pinterest"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
